<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adnan Sajjad – Online Professional Services Hub</title>
  <meta name="description" content="Adnan Sajjad — Financial Analyst, Digital Marketer, Travel & Tourism, Real Estate and Freelancing services.">
  <meta name="keywords" content="Adnan Sajjad, Financial Analyst, ERP, IFRS, Digital Marketing, Travel, Real Estate, Portfolio">
  <meta name="author" content="Adnan Sajjad">
  <link rel="icon" href="https://drive.google.com/uc?export=view&id=1UWFd6mccARGw-9ldfj8X7sFcpKxB-6Ur">

  <!-- Open Graph -->
  <meta property="og:title" content="Adnan Sajjad – Online Professional Services Hub">
  <meta property="og:description" content="Financial Analyst, Digital Marketer, Travel & Tourism and Freelance Services">
  <meta property="og:image" content="https://drive.google.com/uc?export=view&id=1UWFd6mccARGw-9ldfj8X7sFcpKxB-6Ur">
  <meta property="og:url" content="https://adnansajjad786.github.io/portfolio-website/">

  <!-- Theme colors -->
  <meta name="theme-color" content="#071017">

  <style>
  /* ---------- Reset & base ---------- */
  :root{
    --bg-1:#020406;
    --bg-2:#071019;
    --accent:#00ff6a;
    --muted:#9aa6b2;
    --card:#071224cc;
    --glass: rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(120deg,#021021 0%, #041326 40%, #071019 100%);
    color:#e6f1ee;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
    scroll-behavior:smooth;
  }

  /* ---------- animated gradient + particles ---------- */
  .bg-gradient{
    position:fixed;
    inset:0;
    z-index:-100;
    background: linear-gradient(120deg,#001219,#04202b 40%,#041426);
    background-size:400% 400%;
    animation:gradShift 18s ease infinite;
    filter: saturate(110%);
  }
  @keyframes gradShift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  .particles{
    position:fixed; inset:0; z-index:-90; pointer-events:none;
    background: transparent;
  }

  /* ---------- page container ---------- */
  .wrap{
    max-width:1200px;
    margin:30px auto;
    padding:22px;
    display:flex;
    flex-direction:column;
    gap:20px;
  }

  /* ---------- header ---------- */
  header{
    position:relative;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
    background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.4));
    border:1px solid rgba(255,255,255,0.03);
  }
  .header-media{
    width:100%;
    height:280px;
    display:flex;
    align-items:center;
    justify-content:center;
    background-size:cover;
    background-position:center;
  }
  .header-overlay{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:18px;
    gap:12px;
    background:linear-gradient(180deg, rgba(2,6,23,0.2), rgba(2,6,23,0.35));
  }
  .site-title{
    font-size:1.8rem;
    font-weight:700;
    color:var(--accent);
    text-shadow:0 0 12px rgba(0,255,106,0.12), 0 6px 30px rgba(0,0,0,0.8);
    letter-spacing:0.6px;
    margin:0;
  }
  .site-sub{
    color:var(--muted);
    margin:0;
    font-size:0.95rem;
  }

  /* ---------- hero frame (16:9) containing 360 video + wheel ---------- */
  .hero{
    display:flex;
    gap:20px;
    align-items:flex-start;
    flex-wrap:wrap;
    justify-content:center;
  }
  .frame{
    width:920px;
    max-width:100%;
    aspect-ratio:16/9;
    border-radius:18px;
    overflow:hidden;
    position:relative;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.3));
    box-shadow:0 18px 60px rgba(3,10,20,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    border: 1px solid rgba(0,255,106,0.06);
  }
  .frame-inner{
    position:absolute; inset:0; border-radius:12px; overflow:hidden; display:flex; align-items:center; justify-content:center; flex-direction:column; backdrop-filter: blur(4px);
  }

  /* rotating wheel area */
  #wheel-widget{ width:100%; height:100%; position:relative; display:flex; align-items:center; justify-content:center; }
  #wheel-face{ width:650px; height:650px; transform-style:preserve-3d; animation:spin 70s linear infinite; }
  @keyframes spin{ from{ transform:translateX(-50%) rotateY(0deg); } to{ transform:translateX(-50%) rotateY(360deg); } }
  .wheel-item{
    position:absolute; top:50%; left:50%; width:170px; height:56px; margin:-27px -85px;
    background: linear-gradient(180deg, rgba(0,255,106,0.06), rgba(0,255,106,0.02));
    border:1px solid rgba(0,255,106,0.18);
    border-radius:10px; display:flex; align-items:center; justify-content:center;
    font-weight:700; color:var(--accent); text-shadow:0 0 6px rgba(0,255,106,0.06);
    backface-visibility:hidden; transition:transform .25s ease, background .2s;
    cursor:pointer; padding:4px;
  }
  .wheel-item a{ color:var(--accent); text-decoration:none; font-size:0.88rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; width:100%; text-align:center;}
  .wheel-item:hover{ transform:scale(1.08) translateZ(20px); background:rgba(0,255,106,0.12); z-index:150; }

  .tilt{transform-style:preserve-3d; transition:transform .15s ease}

  /* responsive */
  @media (max-width:1000px){
    .hero{ flex-direction:column; align-items:center }
    .side{ order:2; width:100% }
    .frame{ width:100%; aspect-ratio:16/9 }
  }
  </style>
</head>

<body>
  <div class="bg-gradient"></div>
  <canvas id="particles" class="particles"></canvas>

  <div class="wrap">
    <!-- ===== HEADER ===== -->
    <header aria-label="Hero header">
      <div class="header-media" id="header-media"
           style="background-image:url('https://github.com/AdnanSajjad786/portfolio-website/raw/main/Adnan%20office%20Sitting%20close-up%20view.jpg')">
      </div>
      <div class="header-overlay">
        <h1 class="site-title">Adnan Sajjad — Online Professional Services Hub</h1>
        <p class="site-sub">Financial Analyst • ERP & IFRS • Digital Marketing • Travel & Tourism • Real Estate</p>
      </div>
    </header>

    <!-- ===== HERO (frame with 360 + standing pose + wheel) ===== -->
    <section class="hero" id="hero">
      <div class="frame" role="region" aria-label="Interactive profile frame">
        <div class="frame-inner tilt" id="frameInner">
          <!-- YouTube video background loop -->
          <iframe id="rotVideo" 
                  src="https://www.youtube.com/embed/o58ovhVZ600?autoplay=1&loop=1&playlist=o58ovhVZ600&mute=1&controls=0&modestbranding=1" 
                  title="360 Loop Video" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen
                  style="position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:1;">
          </iframe>

          <!-- Standing pose image -->
          <img src="https://github.com/AdnanSajjad786/portfolio-website/raw/main/Adnan-white-dress.png" 
               alt="Standing Pose" style="position:absolute; bottom:0; left:50%; transform:translateX(-50%); width:auto; max-height:100%; z-index:2; object-fit:contain;">
          
          <!-- Rotating wheel overlay -->
          <div id="wheel-widget" style="position:relative; width:100%; height:100%; z-index:3;">
            <div id="wheel-face"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
  // ----- 360 rotating wheel items -----
  const wheelData = [
    "Financial Analysis","ERP Accounting","IFRS Compliance","Digital Marketing","Travel Services",
    "Tourism Consultancy","Real Estate Management","Freelancing Solutions","Shipping & Import/Export",
    "Manufacturing Advisory","Business Consultancy","YouTube Content","Portfolio Development","SEO Services"
  ];
  const wheelFace = document.getElementById('wheel-face');

  wheelData.forEach((txt,i)=>{
    const angle = (360/wheelData.length)*i;
    const item = document.createElement('div');
    item.className='wheel-item';
    item.style.transform=`rotateY(${angle}deg) translateZ(320px)`;
    const link=document.createElement('a'); link.href='#'; link.innerText=txt;
    item.appendChild(link);
    wheelFace.appendChild(item);
  });

  // ----- Mouse tilt effect -----
  const tiltEl=document.querySelector('.tilt');
  document.addEventListener('mousemove', e=>{
    const x = (window.innerWidth/2 - e.clientX)/40;
    const y = (window.innerHeight/2 - e.clientY)/40;
    tiltEl.style.transform=`rotateX(${y}deg) rotateY(${x}deg)`;
  });

  // ----- particles.js lightweight -----
  const canvas=document.getElementById('particles');
  const ctx=canvas.getContext('2d');
  let W,H,particles=[];
  function init(){ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight;
    particles=[]; for(let i=0;i<150;i++){particles.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+1,s:Math.random()*0.5+0.25}) } }
  function animate(){
    ctx.clearRect(0,0,W,H);
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle='rgba(0,255,106,'+p.s+')'; ctx.fill();
      p.y-=0.2; if(p.y<0)p.y=H;
    });
    requestAnimationFrame(animate);
  }
  window.addEventListener('resize',init);
  init(); animate();
  </script>
</body>
</html>
