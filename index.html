<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adnan Sajjad Portfolio</title>
  <style>
    body {
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
      background-color:#010f08;
      color:#00ff6a;
      overflow-x:hidden;
    }

    /* General iframe/video styling */
    .video-frame {
      width:400px;
      height:225px;
      border:none;
      margin:10px;
    }

    /* Container for two videos + side image */
    .video-container {
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap:20px;
      flex-wrap:wrap;
      margin:20px 0;
    }

    .video-side-image {
      max-width:400px;
      max-height:225px;
      object-fit:contain;
      margin-top:0;
    }

    /* Right side floating buttons */
    #floating-buttons {
      position:fixed;
      right:0;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      flex-direction:column;
      gap:10px;
      z-index:9999;
    }

    #floating-buttons a {
      background:#00ff6a;
      color:#010f08;
      padding:10px 15px;
      border-radius:5px 0 0 5px;
      text-decoration:none;
      font-weight:bold;
      text-align:center;
      display:block;
    }

    #floating-buttons a:hover {
      background:#ffffff;
      color:#010f08;
    }

    /* Rotating wheel styling */
    #wheel-widget {
      width:100%;
      height:650px;
      background:#010f08;
      font-family:monospace;
      perspective:2000px;
      box-shadow: inset 0 0 30px rgba(0,255,100,0.2);
      margin:0;
      padding:0;
      overflow:hidden;
      position:relative;
    }

    #wheel-face {
      width:650px;
      height:650px;
      position:absolute;
      top:0;
      left:50%;
      transform:translateX(-50%);
      transform-style:preserve-3d;
      animation:spin 70s linear infinite;
    }

    @keyframes spin {
      from { transform:translateX(-50%) rotateY(0deg); }
      to   { transform:translateX(-50%) rotateY(360deg); }
    }

    .wheel-item {
      position:absolute;
      top:50%; left:50%;
      width:160px;
      height:55px;
      margin:-27px -80px;
      background:rgba(0,255,106,0.08);
      border:2px solid rgba(0,255,106,0.6);
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.8rem;
      font-weight:600;
      text-align:center;
      overflow:hidden;
      text-shadow:0 0 4px #00ff6a;
      backface-visibility:hidden;
      padding:4px;
    }

    .wheel-item a {
      color:#00ff6a;
      text-decoration:none;
      display:block;
      width:100%;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .wheel-item:hover {
      background:rgba(0,255,106,0.25);
      transform:scale(1.1);
      z-index:100;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 900px) {
      .video-container {
        flex-direction: column;
        align-items: center;
      }

      .video-side-image,
      .video-frame {
        max-width: 90%;
        height: auto;
      }

      #wheel-face {
        width: 90%;
        height: auto;
        transform: translateX(-50%);
      }
    }

    @media screen and (max-width: 500px) {
      #floating-buttons a {
        padding: 8px 12px;
        font-size: 0.85rem;
      }

      .video-side-image,
      .video-frame {
        max-width: 100%;
      }
    }

  </style>
</head>
<body>

<!-- ====== Rotating Wheel Start ====== -->
<div id="wheel-widget">
  <div id="wheel-face"></div>

  <script>
    (function(){
      const pages = [
        {url:"https://sites.google.com/view/adnan-sajjad/home", label:"Home"},
        {url:"https://sites.google.com/view/adnan-sajjad/about-adnan-sajjad", label:"About"},
        {url:"https://sites.google.com/view/adnan-sajjad/about-adnan-sajjad/adnan-sajjad-cv-2025", label:"CV"},
        {url:"https://sites.google.com/view/adnan-sajjad/about-adnan-sajjad/adnan-sajjad-identity-card", label:"ID Card"},
        {url:"https://sites.google.com/view/adnan-sajjad/about-adnan-sajjad/adnan-sajjad-education", label:"Education"},
        {url:"https://sites.google.com/view/adnan-sajjad/about-adnan-sajjad/adnan-sajjad-work-experience", label:"Work"},
        {url:"https://sites.google.com/view/adnan-sajjad/about-adnan-sajjad/adnan-sajjad-travel-history", label:"Travel History"},
        {url:"https://sites.google.com/view/adnan-sajjad/about-adnan-sajjad/adnan-sajjad-company-concepts-travel-pvt-ltd", label:"Company"},
        {url:"https://sites.google.com/view/adnan-sajjad/adnan-sajjad-professional-services", label:"Services"},
        {url:"https://sites.google.com/view/adnan-sajjad/adnan-sajjad-portfolio", label:"Portfolio"},
        {url:"https://sites.google.com/view/adnan-sajjad/contact-adnan-sajjad", label:"Contact"}
      ];

      const wheel=document.getElementById("wheel-face");
      const count=pages.length;
      const step=360/count;

      pages.forEach((p,i)=>{
        const card=document.createElement("div");
        card.className="wheel-item";
        const ang=i*step;
        card.style.transform=`rotateY(${ang}deg) translateZ(325px)`; 
        card.innerHTML=`<a href="${p.url}" target="_blank">${p.label}</a>`;
        wheel.appendChild(card);
      });
    })();
  </script>
</div>
<!-- ====== Rotating Wheel End ====== -->

<!-- ====== First Video (autoplay) ====== -->
<div style="text-align:center; margin-top:20px;">
  <iframe class="video-frame" src="https://www.youtube.com/embed/o58ovhVZ600?autoplay=1&mute=1&loop=1&playlist=o58ovhVZ600" allow="autoplay" allowfullscreen></iframe>
</div>

<!-- ====== Video container with side image ====== -->
<div class="video-container">
  <img class="video-side-image" src="https://github.com/AdnanSajjad786/portfolio-website/blob/main/Adnan-white-dress.png?raw=true" alt="Adnan Sajjad">

  <div style="display:flex; flex-direction:column; gap:10px;">
    <iframe class="video-frame" src="https://www.youtube.com/embed/WfYGV7auC1w" allowfullscreen></iframe>
    <iframe class="video-frame" src="https://www.youtube.com/embed/TfBXOAW_Bt0" allowfullscreen></iframe>
  </div>
</div>

<!-- ====== Floating Right Side Buttons ====== -->
<div id="floating-buttons">
  <a href="https://calendly.com/adnansajjadnew786/adnan-sajjad" target="_blank">Calendly</a>
  <a href="https://sites.google.com/view/adnan-sajjad/contact-adnan-sajjad" target="_blank">Contact</a>
  <a href="https://linktr.ee/adnansajjad786" target="_blank">LinkTree</a>
  <a href="#" id="chatbot-button">Chat Bot</a>
</div>

  });
</script>

</body>
</html>
